<!DOCTYPE html> 
<html> 

<head> 
<script> 
function motionjpeg() { 
    var image = document.getElementById("motionjpeg");
    src = image.attr("src"); 
    
    if (src.indexOf("?") < 0) { 
        image.attr("src", src + "?");
    } 

    image.on("load", function() { 
        this.src = this.src.replace(/\?[^\n]*$/, "?") + (new Date()).getTime();
    }); 
}     
</script> 

<style>
.video-container {

position: relative;

padding-bottom: 56.25%;

padding-top: 30px;

height: 0;

overflow: hidden;

}

.video-container iframe, .video-container object, .video-container embed {

position: absolute;

top: 0;left: 0;

width: 100%;

height: 100%;}

</style>

</head> 

<body onload="motionjpeg()"> 
   <!-- <img id="motionjpeg" src="http://172.20.10.11:81/stream">  -->

   <div class="video-container">
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/OhB73K2iDO0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   </div>
  
</body> 

</html>
